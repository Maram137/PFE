<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 5 Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Utilisation de Font Awesome depuis CDN -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-9">
      <form [formGroup]="profilform" class="row g-3">
        <div class="col-12">
          <div class="panel panel-default">
            <div class="panel-body text-center">

              <img [src]="sanitizer.bypassSecurityTrustUrl('data:image/*;base64,'+ this.image?.imagePath)" class="img-fluid rounded-circle profile-avatar" alt="User avatar">
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">User info</h4>
            </div>
            <div class="panel-body">
              <div class="form-group mb-3">
                <label for="company" class="form-label">First_name</label>
                <input type="text" id="company" formControlName="first_name" [(ngModel)]="this.profil.first_name" name="first_name"  class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="position" class="form-label">Last_name</label>
                <input type="text" formControlName="last_name" [(ngModel)]="this.profil.last_name"  name="last_name"id="position" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="country" class="form-label">Civility</label>
                <select id="country"formControlName="civilty" [(ngModel)]="profil.civilty" name="civilty" class="form-select">
                  <option value="" disabled selected>Civility</option>
                  <option value="Monsieur">Mr</option>
                  <option value="Madame">Mrs</option>
                  <option value="Mademoiselle">Miss</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="country" class="form-label">Country : {{this.profil.country}}</label>
               
                <select id="country" formControlName="country" [(ngModel)]="this.profil.country" name="country" class="form-select">
                  <option value="" disabled selected>Select country</option>
                  <option value="Tunisia">Tunisia</option>
                  <option value="Canada">Canada</option>
                  <option value="Denmark">Denmark</option>
                  <option value="Estonia">Estonia</option>
                  <option value="France">France</option>
                </select>
              </div>
             
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Contact info</h4>
            </div>
            <div class="panel-body">
              <div class="form-group mb-3">
                <label for="mobile-number" class="form-label">Phone</label>
                <input type="tel" id="mobile-number" formControlName="phone_number"  [(ngModel)]="this.profil.phone_number" name="phone_number"  class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email"  [(ngModel)]="this.profil.email" name="email"  class="form-control">
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Security</h4>
            </div>
            <div class="panel-body">
              <div class="form-group mb-3">
                <label for="current-password" class="form-label">Current password</label>
                <input type="password" formControlName="password" [(ngModel)]="this.profil.password" name="password" id="current-password" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="new-password" formControlName="password1"  class="form-label">New password</label>
                <input type="password" id="new-password" class="form-control">
              </div>
              <div class="form-group mb-3">
                <label for="new-password" formControlName="password2"  class="form-label">Confirm new password</label>
                <input type="password" id="new-password" class="form-control">
              </div>
              <div class="form-group mb-0">
                <button type="submit" class="btn btn-primary" (click)="modifier()">Submit</button>
                <button type="reset" class="btn btn-secondary"  style="margin-left: 1%;">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
