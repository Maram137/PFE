<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="chatbot-bubble" (click)="toggleChat()">ðŸ’¬</div>
    <div [ngClass]="{'chatbot-container': true, 'open': isOpen, 'closed': !isOpen}">
        <div class="chat-title">Chatbot</div>
        <div class="chat-window">
            <div class="message" *ngFor="let msg of messages" [ngClass]="{'user': msg.sender === 'user', 'bot': msg.sender === 'bot'}">
                {{ msg.text }}
            </div>
            <div class="predefined-questions" *ngIf="showPredefinedQuestions">
                <div *ngFor="let question of predefinedQuestions" (click)="addQuestionToInput(question)" class="question">
                    {{ question }}
                </div>
            </div>
        </div>
        <div class="input-container">
            <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Tapez un message..." />
            <button class="send-button" (click)="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>




</html>
